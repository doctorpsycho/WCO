<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contest Entries</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-blue-500 text-white text-center py-4">
        <h1 class="text-3xl font-bold">Submission successful</h1>
        <p class="text-lg">Wallpapers for this week's contest</p>
    </header>

    <main class="container mx-auto py-8">
        <section class="contest-entries grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Placeholder for displaying uploaded images -->
            <!-- Replace this with JavaScript to dynamically generate image entries -->
            <div class="entry bg-white p-4 rounded shadow-md">
                <div class="flex items-center justify-center mb-4">
                    <img src="path/to/image1.jpg" alt="Wallpaper 1" class="w-full h-auto object-cover rounded">
                </div>
                <div class="text-center">
                    <p class="font-semibold">Uploaded by: (User name = "firstName" + "lastName" + "userE-mail")</p>
                    <!-- Other relevant information or scores can be displayed here -->
                </div>
            </div>
            <!-- Repeat for other images -->
        </section>
    </main>

    <footer class="bg-blue-500 text-white text-center py-4">
        <p class="text-sm">&copy; 2023 Wallpaper Contest</p>
    </footer>
</body>

</html>
