<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wallpaper Contest</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-blue-500 text-white text-center py-4">
        <h1 class="text-3xl font-bold">Welcome to Wallpaper Contest</h1>
        <p class="text-lg">Submit your wallpapers for this week's contest!</p>
    </header>

    <main class="container mx-auto py-8">
        <section class="contest-form bg-white p-8 rounded shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Submit Wallpaper</h2>
            <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
                <input type="file" id="image1" accept="image/*" required class="block">
                <input type="file" id="image2" accept="image/*" required class="block">
                <input type="file" id="image3" accept="image/*" required class="block">
                <input type="text" id="firstName" placeholder="First Name" required class="block border p-2 rounded">
                <input type="text" id="lastName" placeholder="Last Name" required class="block border p-2 rounded">
                <input type="email" id="email" placeholder="Email" required class="block border p-2 rounded">
                <button type="button" id="submitButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
            </form>
        </section>
    </main>

    <footer class="bg-blue-500 text-white text-center py-4">
        <p class="text-sm">&copy; 2023 Wallpaper Contest</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('uploadForm');
            const submitButton = document.getElementById('submitButton');

            // Function to send form data to server
            async function submitForm() {
                const formData = new FormData(form);
                try {
                    const response = await fetch('/submit', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.ok) {
                        window.location.href = '/next.html';
                    } else {
                        throw new Error('Failed to submit form');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            submitButton.addEventListener('click', submitForm);
        });
    </script>
</body>

</html>
